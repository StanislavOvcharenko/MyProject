{% extends 'parts/base.html' %}

{% block main_content %}
    <div>
    {% if request.user.is_authenticated %}
        <a href="{% url 'autohistory:create_auto_history' %}"> Зробити запис </a>
        <a href="{% url 'accounts:profile' %}">Мій профіль</a>
        <a href="{% url 'accounts:create_service_station'%}">Додати станцію</a>
        <a href="{% url 'accounts:logout' %}">Вийти</a>
    {% else %}
        <a href="{% url 'accounts:signup' %}">Зареєструватись</a>
        <a href="{% url 'accounts:login' %}">Увійти</a>
    {% endif %}
    </div>

    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Пошук</button>
    </form>
{% endblock main_content %}
